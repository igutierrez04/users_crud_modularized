<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <!-- title dislpaying the user's name -->
    <section class="bg-light mt-5">
        <div class="container-lg">
            <div class="d-flex justify-content-between align-items-center">
                <h1>{{user.first_name}} {{user.last_name}}</h1>
                <a href="/all_users" class="btn btn-outline-primary btn-lg mt-3">Home</a>
            </div>
            <!-- user's information -->
            <div class="row my-5">
                
                <div class="col-lg-8 border border-2 border-dark">
                    <p class="fs-2">Full Name: <span class="fs-3">{{user.first_name}} {{user.last_name}}</span></p>
                    <p class="fs-2">Email: <span class="fs-3">{{ user.email }}</span></p>
                    <p class="fs-2">Created On: <span class="fs-3">{{ user.created_at.strftime("%b %d %Y") }}</span></p>
                    <p class="fs-2">Last Updated On: <span class="fs-3">{{ user.updated_at.strftime("%b %d %Y") }}</span></p>
                </div>
                <!-- bottom links -->
                <div class="mt-4">
                    <span class="fs-2 text-center"><a href="/edit/user/{{ user.id }}" class="btn btn-outline-primary btn-md">Edit</a> | <a href="/user/delete/{{ user.id }}" class="btn btn-outline-primary btn-md">Delete</a>
                    </span>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
