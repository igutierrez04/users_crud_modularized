<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All Users</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <section id="all_users">
        <div class="container-lg">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All Users</h1>
                <a href="/" class="btn btn-outline-primary btn-lg mt-3">Add a New User</a>
            </div>
            <!-- table to display users -->
            <!-- need ID, FULL NAME, EMAIL, TIME OF CREATION -->
            <div class="row my-5">
                <div class="col-lg">
                    <div class="table-responsive">
                        <table class="table table-success table-striped">
                            <thead>
                                <th scope="col">ID</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Created At</th>
                                <th scope="col">Actions</th>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.first_name}} {{user.last_name}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.created_at.strftime("%b %d %Y")}}</td>
                                    <td><a href="/user/{{ user.id }}">Show</a> | <a href="/edit/user/{{ user.id }}">Edit</a> | <a href="/user/delete/{{ user.id }}">Delete</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
